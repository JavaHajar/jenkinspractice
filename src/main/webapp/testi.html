<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<title>Insert title here</title>
</head>
<body>
 <h2>La liste des utilisateurs : </h2>
 <br>
  <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.id_user}"></th>
                <td th:text="${user.nom_user}"></td> 
                <td th:text="${user.prenom_user}"></td> 
                <td th:text=${user.email}></td>
                <td th:text="${user.role.nom_role}"></td>
                <td> <button type="submit" class="btn btn-warning">Editer</button>
                <a th:href="@{http://localhost:8080/employees/Admin/delete/{id}(id=${user.id_user})}">
                 <button type="submit" class="btn btn-danger">Supprimer</button>
                </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
